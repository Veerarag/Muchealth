<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diabetes - Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body class="bg-brand-light">
    <header class="app-header">
        <div class="d-flex align-items-center justify-content-between h-100">
            <a class="col-3 px-4 py-3 fs-4 text-dark text-decoration-none" href="/">
                Home
            </a>
            <figure class="col-6 d-flex align-items-center justify-content-center h-100 m-0">
                <img class="logo" src="/assets/img/logo.png" alt="Logo">
            </figure>
            <div class="col-3 px-4 py-3 d-flex justify-content-end">
                <i class="bi bi-bell text-dark fs-3"></i>
            </div>
        </div> 
    </header>
    <main class="p-4 app-main">
        <div class="mb-3">
            <h5>Topics</h5>
        </div>
        <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>

    <script>
        const list = [
            {
                "label": "LET'S LEARN ABOUT THIS",
                "url": "/Pages/diabetes/article.html",
                "icon": "bi bi-star"
            },
            {
                "label": "Effects of diabetes on your body",
                "url": "/Pages/diabetes/effect-of-diabetes-in-your-body.html",
                "icon": "bi bi-star"
            },
            {
                "label": "What do you need to look out for?",
                "url": "/Pages/diabetes/what-to-you-need-to-look-out-for.html",
                "icon": "bi bi-star"
            },
            {
                "label": "When do you see a doctor?",
                "url": "/Pages/diabetes/when-to-you-need-doctor.html",
                "icon": "bi bi-star"
            },
            {
                "label": "How is it diagnosed",
                "url": "/Pages/diabetes/how-diabetes-diagnosed.html",
                "icon": "bi bi-star"
            },
            {
                "label": "How is it treated?",
                "url": "/Pages/diabetes/how-is-diabetes-treated.html",
                "icon": "bi bi-star"
            },
            {
                "label": "Understanding diabetic food ulcer",
                "url": "/Pages/diabetes/understanding-diabetes-foot-ulcer.html",
                "icon": "bi bi-star"
            },
            {
                "label": "What leads to amputation in diabetes",
                "url": "/Pages/diabetes/leads-to-amputation-in-diabetes.html",
                "icon": "bi bi-star"
            },
            {
                "label": "Living with diabetes",
                "url": "/Pages/diabetes/living-with-diabetes.html",
                "icon": "bi bi-star"
            },
            {
                "label": "Let's talk about prevention",
                "url": "/Pages/diabetes/lets-talk-about-prevention.html",
                "icon": "bi bi-star"
            },
            {
                "label": "Click here to find out more on diabetes",
                "url": "/Pages/diabetes/more-on-diabetes.html",
                "icon": "bi bi-star"
            },
        ];
        const listElement = document.getElementById("topics-list");
        const renderList = (_list) => {
            const listItems = _list.map((_item) => {
                return (`
            <li class="list-group-item border-0 border-bottom bg-white p-3">
                <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}">
                    <div class="d-flex">
                        <div class="me-3">
                            <i class="bi bi-star"></i>
                        </div>
                        <div class="d-flex align-items-center">
                            <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
            `)
            });
            listElement.innerHTML = listItems.join('');
        }
        const filterList = (event) => {
            const value = event?.target?.value?.trim()
            if (!value) renderList(list)
            const newList = list?.filter((_item) => {
                const _label = (_item?.label || '').toLowerCase();
                return _label.indexOf(value?.toLowerCase()) >= 0
            })
            renderList(newList)
        }
        renderList(list)
    </script>

</body>

</html>
